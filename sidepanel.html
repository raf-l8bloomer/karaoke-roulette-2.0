<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Roulette</title>
    <link rel="stylesheet" href="output.css">

</head>
<body>
    <div class="container">
        <header>
          <h1 class="title">Karaoke Roulette</h1>
          <h2 class="description">
            Spin the roulette and select a song that pairs well with the prompt. Add new prompts or remove them from the Prompt Bank.
            Hit 'complete' when you're done and keep on singing! 
          </h2>
        </header>
        <!-- <section class="interaction"> -->
        <div class="prompt-div">
          <h3 class="prompt"></h3>
        </div>
  
        <!-- </section> -->
        <div class="options">
          <button class="button" id="complete">Complete</button>
          <button class="button" id="spin">Spin</button>
        </div>
        <!-- add new prompts-->
        <form class="new-prompt-form">
          <!-- <label for="newPrompt">Add new prompts</label> -->
          <input type="text" id="newPrompt" placeholder="Add new prompts"/>
          <button type="submit" id="add">Add</button>
        </form>
  
        <section class="bank-container">
          <button class="show-bank">Show Prompt Bank</button>
          <div class="bank">
            <ul></ul>
            <button class="reset-bank">Reset Prompt Bank</button>
          </div>
        </section>
      </div>
  
      
      <script type="module" src="app.js"></script>
</body>
</html>
